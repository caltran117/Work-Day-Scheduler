  <header class="jumbotron">
    <h1 id="heading">Daily To-do List</h1>
      <h2 id="subHeading">Schedule your Day</h2>
      <!-- current day displayed at top of calender -->
      <div id="currentDay" ></div>
  </header>
  <body>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- create a calender with daily planner -->
      <li id="timeblocks"></li>
      <div class="row">
        <div class="col">
          1 of 3
        </div>
        <div class="col-6">
          2 of 3 (wider)
        </div>
        <div class="col">
          3 of 3
        </div>
      </div>
    </div>
